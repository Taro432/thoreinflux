<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThoreInflux | Matrix Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>
    <h1>Welcome to ThoreInflux</h1>
    <p>My digital realm – Blog, Training & Projects</p>
  </header>

  <section>
    <h2>Training Log</h2>
    <p>I'll share my weekly progress, achievements and thoughts around my training here.</p>
  </section>

  <section>
    <h2>Portfolio</h2>
    <p>Showcasing selected works, projects and digital experiments.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Thore Haskamp – All rights reserved.</p>
  </footer>

  <script src="matrix.js"></script>
</body>
</html>
